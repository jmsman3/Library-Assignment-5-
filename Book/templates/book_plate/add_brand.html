{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<form method="POST"  style="width: 50%; margin: auto;" novalidate>
    {% csrf_token %}
    <h1 class="text-4xl font-bold text-center mb-6">This is Add Category Page</h1>
    
    <!-- {{form | crispy }} -->

    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors | striptags }}
    {% endfor %} 
    <br>
    <button type="submit" class="btn btn-primary">Add Book Category Name</button> 
</form>


{% endblock content %}
